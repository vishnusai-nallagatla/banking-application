<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modify Data</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- Include Font Awesome for icons -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
        --primary-color: #4a90e2;
        --secondary-color: #f39c12;
        --background-color: #f0f4f8;
        --text-color: #333;
    }

    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
    }

    h2 {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--primary-color);
        font-weight: 600;
        animation: fadeInDown 0.8s ease-out;
    }

    form {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-out;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--primary-color);
    }

    input, select {
        width: 90%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        outline: none;
    }

    .btn-submit {
        width: 100%;
        padding: 1rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
    }

    .btn-submit:hover {
        background-color: #3a7abd;
    }

    .btn-submit:active {
        transform: scale(0.98);
    }

    .note {
        text-align: center;
        color: var(--secondary-color);
        margin-top: 1rem;
        font-size: 0.9rem;
    }

    .icon {
        margin-right: 0.5rem;
        color: var(--primary-color);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
        .container {
            padding: 1rem;
        }

        form {
            padding: 1.5rem;
        }
    }
</style>
</head>
<body>+
<div class="container">
    <h2>Modify Existing Data</h2>
    <form id="modifyForm" action="Modify" method="post">
        <div class="form-group">
            <label for="fullName"><i class="fas fa-user icon"></i>Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="address"><i class="fas fa-map-marker-alt icon"></i>Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="mobileNo"><i class="fas fa-phone icon"></i>Mobile Number</label>
            <input type="text" id="mobileNo" name="mobileNo" required>
        </div>
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope icon"></i>Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="accountType"><i class="fas fa-credit-card icon"></i>Account Type</label>
            <select id="accountType" name="accountType" required>
                <option value="Saving">Saving</option>
                <option value="Current">Current</option>
            </select>
        </div>
        <div class="form-group">
            <label for="balance"><i class="fas fa-money-bill icon"></i>Balance</label>
            <input type="number" id="balance" name="balance" required>
        </div>
        <div class="form-group">
            <label for="dob"><i class="fas fa-calendar-alt icon"></i>Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <button type="submit" class="btn-submit">Modify Data</button>
        <p class="note">Note: Mobile Number must remain the same in order to modify other details.</p>
    </form>
</div>

	<script>
        // Call the validateModifyForm function when the page is loaded
        window.onload = function() {
            validateModifyForm();
        };

        // Function to validate modify form data
        function validateModifyForm() {
            var modifyForm = document.getElementById("modifyForm");

            modifyForm.addEventListener("submit", function(event) {
                var fullName = document.getElementById("fullName").value;
                var address = document.getElementById("address").value;
                var mobileNo = document.getElementById("mobileNo").value;
                var email = document.getElementById("email").value;
                var accountType = document.getElementById("accountType").value;
                var balance = document.getElementById("balance").value;
                var dob = document.getElementById("dob").value;

                var error = "";

                if (!fullName.trim()) {
                    error += "Full Name is required.\n";
                }
                if (!address.trim()) {
                    error += "Address is required.\n";
                }
                if (!mobileNo.trim() || mobileNo.length !== 10 || isNaN(mobileNo)) {
                    error += "Mobile Number must be 10 digits.\n";
                }
                if (!email.trim() || !validateEmail(email)) {
                    error += "Valid Email is required.\n";
                }
                if (!accountType.trim()) {
                    error += "Account Type is required.\n";
                }
                if (balance.trim() === "" || balance < 1000) {
                    error += "Balance should be at least 1000.\n";
                }
                if (!dob.trim()) {
                    error += "Date of Birth is required.\n";
                }

                if (error !== "") {
                    alert(error);
                    event.preventDefault(); // Prevent form submission
                }
            });
        }

        // Function to validate email format
        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
</body>
</html>
